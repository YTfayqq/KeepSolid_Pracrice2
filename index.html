<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Владислав Черненко">
    <meta name="description" content="BookStream - онлайн-бібліотека з тисячами книг для читання на смартфоні будь-де та будь-коли.">
    <title>BookStream - Ваша бібліотека</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container header-content">
        <div class="header-left">
            <a href="index.html" class="logo">BookStream</a>
        </div>

        <div class="header-center">
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-bar" placeholder="Пошук книг...">
            </div>
        </div>
        
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle">☀</button>
            <a href="login.html" id="auth-btn" class="btn btn-secondary auth-btn">Увійти</a>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-text">
                <h1>Історії, що <span class="accent-text">змінюють світ</span></h1>
                <p>Тисячі книг у вашому смартфоні. Читайте будь-де та будь-коли без обмежень.</p>
                <a href="#books-section" class="btn btn-primary">Почати читати</a>
            </div>
        </div>
    </section>

    <section class="books-section" id="books-section">
        <div class="container">
            <h2 class="section-title">Популярні книги</h2>
            
            <div class="books-grid" id="books-container">
                </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2026 BookStream. Всі права захищені.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
