<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Владислав Черненко">
    <meta name="description" content="BookStream - реєстрація: створіть акаунт для доступу до бібліотеки.">
    <title>Реєстрація - BookStream</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container header-content">
        <div class="header-left">
            <a href="index.html" class="logo">BookStream</a>
        </div>

        <div class="header-center"></div>
        
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle">☀</button>
            <a href="index.html" class="btn btn-secondary">На головну</a>
        </div>
    </div>
</header>

<main class="container auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Створити акаунт</h2>
        
        <form id="register-form" action="/api/register" method="POST">
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Ваше ім'я" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="vash@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Придумайте пароль" required>
            </div>

            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>

        <div class="auth-footer">
            Вже є акаунт? <a href="login.html" class="auth-link">Увійти</a>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
